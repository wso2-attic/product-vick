apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-worker
  labels:
    app: wso2sp-worker
    node: wso2sp-worker
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: wso2sp-worker
        node: wso2sp-worker
        pattern: wso2sp-pattern-distributed
    spec:
      containers:
      -
        image: wso2vick/wso2sp-worker
        name: wso2sp-worker
        imagePullPolicy: Always
        resources:
          limits:
            memory: "2Gi"
          requests:
            memory: "2Gi"
        command: ['sh', '-c', sleep 40 && /home/wso2carbon/init.sh]
        env:
        -
          name: WSO2_SERVER_PROFILE
          value: "worker"
        -
          name: OFFSET
          value: "0"
        -
          name: RECEIVER_NODE
          value: "false"
        -
          name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        -
          name: NODE_PORT
          value: "9443"

        ports:
        -
          containerPort: 9091
          protocol: "TCP"
        -
          containerPort: 9092
          protocol: "TCP"
        -
          containerPort: 9411
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 9090
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 7443
          protocol: "TCP"
        -
          containerPort: 9123
          protocol: "TCP"

        volumeMounts:
        - name: sp-worker-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/worker/"
        - name: sp-worker-siddhi
          mountPath: "/home/wso2carbon/wso2-artifact-volume/wso2/worker/deployment/siddhi-files/"

        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      imagePullSecrets:
      - name: wso2creds
      serviceAccountName: "vicksvc-account"
      volumes:
      - name: sp-worker-conf
        configMap:
          name: sp-worker-conf
 #     - name: sp-worker-bin
 #       configMap:
 #         name: sp-worker-bin
      - name: sp-worker-siddhi
        configMap:
          name: sp-worker-siddhi

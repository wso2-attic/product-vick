#Create APIM gateway deployment and the service
#https://github.com/wso2/kubernetes-apim/blob/master/pattern-1/apim/wso2apim-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: vick-system
spec:
  selector:
    matchLabels:
      deployment: gateway
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: gateway
    spec:
      containers:
      - name: gateway
        image: wso2vick/wso2am
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 150
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 150
          periodSeconds: 10
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        env:
        - name: ZIPKIN_HOST
          value: "wso2sp-worker.vick-system"
        - name: ZIPKIN_PORT
          value: "9411"
        - name: ZIPKIN_API_CONTEXT
          value: "/api/v1/spans"
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        volumeMounts:
        - name: apim-storage-volume
          mountPath: /home/wso2carbon/wso2am-2.6.0/repository/deployment/server
        - name: apim-conf
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
        - name: apim-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
        - name: conf-identity
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/identity
        - name: apim-template
          mountPath: /home/wso2carbon/wso2-config-volume/repository/resources/api_templates
        - name: apim-tomcat
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/tomcat
        - name: apim-security
          mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/security
#        - name: auth-ext
#          mountPath: /home/wso2carbon/wso2-artifact-volume/repository/components/lib
# These containers are run during pod initialization
      initContainers:
      - name: chmodfs
        image: busybox
        command: ["chown", "-R", "802:802", "/home/wso2carbon/wso2am-2.6.0/repository/deployment/server"]
        volumeMounts:
        - name: apim-storage-volume
          mountPath: "/home/wso2carbon/wso2am-2.6.0/repository/deployment/server"
      serviceAccountName: "vicksvc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: apim-storage-volume
        persistentVolumeClaim:
          claimName: apim-repository-deployment-server-pvc
      - name: apim-conf
        configMap:
          name: gw-conf
      - name: apim-conf-datasources
        configMap:
          name: gw-conf-datasources
      - name: conf-identity
        configMap:
          name: conf-identity
      - name: apim-template
        configMap:
          name: apim-template
      - name: apim-tomcat
        configMap:
          name: apim-tomcat
      - name: apim-security
        configMap:
          name: apim-security
#      - name: auth-ext
#        configMap:
#          name: auth-ext
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
  namespace: vick-system
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
    deployment: gateway
  ports:
    # ports that this service should serve on
    -
      name: pass-through-http
      protocol: TCP
      port: 8280
    -
      name: pass-through-https
      protocol: TCP
      port: 8243
    -
      name: servlet-http
      protocol: TCP
      port: 9763
    -
      name: servlet-https
      protocol: TCP
      port: 9443
---
